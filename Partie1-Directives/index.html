<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directives</title>
</head>
<body ng-app>
    <h1> Trie commentaires</h1>
    <p>
        Rechercher un commentaire:
        <input type="text" ng-model="query"/>
        {{filter}}

        - Trier par:
        <select ng-model="order">
            <option value="username"> nom</option>
            <option value="content"> contenu</option>
        </select>
    </p>

    <div ng-init="users=[{username:'Marc',content:'hello'},{username:'Jean',content:'salut'},{username:'Jhon',content:'hola'}]">
            <div ng-repeat="user in users | filter:{content:query} | orderBy:order">
                <p>
                    <strong>{{user.username | uppercase}}</strong><br/>
                        {{user.content}}
                </p>
            </div>
    </div>




    <script src="../angular.min.js"></script>
</body>
</html>
